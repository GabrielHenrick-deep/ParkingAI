<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- App Title -->
    <title>Cadastro</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/index.css">
    <!-- Ícones Material Design -->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!-- RemixIcons -->
    <link rel="stylesheet" href="css/remixicons/remixicon.css">
    <script src="https://kit.fontawesome.com/920b610717.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- App root element -->
    <div id="app">
        <!-- Main View -->
        <div class="view view-main">
            <div data-name="register" class="page theme-dark">
                <!-- Page Content -->
                <div class="container">
                    <div class="register-wrapper">
                        <div class="register-box">
                            <h2>Criar Conta</h2>
                            <div class="input-group">
                                <label for="name">Nome Completo</label>
                                <input type="text" name="name" placeholder="Nome Completo">
                            </div>
                            <div class="input-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" placeholder="Email">
                            </div>
                            <div class="input-group">
                                <label for="username">Usuário</label>
                                <input type="text" name="username" placeholder="Usuário">
                            </div>
                            <div class="input-group">
                                <label for="password">Senha</label>
                                <input type="password" name="password" placeholder="Senha">
                            </div>
                            <div class="input-group">
                                <label for="confirm-password">Confirmar Senha</label>
                                <input type="password" name="confirm-password" placeholder="Confirmar Senha">
                            </div>
                            <a href="#" class="btn-submit">Cadastrar</a>
                            <p>Já tem uma conta? <a href="/TelaLogin/" class="login-link">Faça login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Framework7 Library JS -->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- App Routing -->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
