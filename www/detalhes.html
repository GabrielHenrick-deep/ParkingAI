    <script>
        function reservarVaga(element) {
            if ($(element).hasClass('available')) {
                $(element).removeClass('available').addClass('occupied');
                $(element).text('Reservada');
                // Aqui você pode adicionar lógica adicional para lidar com a reserva
            } else {
                alert('Esta vaga já está ocupada.');
            }
        }

        function openParkingPopup(number, floor) {
            // Preenche as informações do popup
            document.getElementById('parking-number').textContent = number;
            document.getElementById('parking-floor').textContent = floor;
            
            // Abre o popup
            var popup = app.popup.open('#parking-popup');
        }
