<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--Ícones do remixIcons-->
    <link rel="stylesheet" href="css/remixicons/remixicon.css">
</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Main View -->
        <div class="view view-main">
            <div data-name="carrinho" class="page color-theme-blue">
                <!-- Header / Navigation -->
                <div class="nav-top cart">
                    <a href="/index/"><i class="ri-arrow-left-s-line"></i></a>
                    <strong><i class="ri-shopping-cart-2-line"></i> Reservas</strong>
                    <a href="#" class="link popover-open" data-popover=".popover-menu">
                        <i class="ri-more-fill"></i>
                    </a>
                    <div class="popover popover-menu">
                        <div class="popover-angle"></div>
                        <div class="popover-inner">
                            <div class="list">
                                <ul>
                                    <li><a id="esvaziar" href="/dialog/" class="list-button popover-close">
                                        <i class="mdi mdi-broom"></i>Esvaziar Carrinho</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Total Toolbar -->
                <div class="toolbar toolbar-bottom totals">
                    <div class="toolbar-inner display-flex align-items-center justify-content-space-between">
                        <div class="sub">
                            <span class="bold subtotal">Subtotal:</span>
                            <span class="subtotal bold">R$ 50</span>
                        </div>
                    </div>
                </div>

                <!-- Purchase Button Toolbar -->
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner display-flex align-items-center justify-content-center">
                        <div class="flex-100">
                            <button class="add-cart2">Pagar</button>
                        </div>
                    </div>
                </div>

                <!-- Page Content -->
                <div class="page-content">
                    <div id="listCar">

                        <!-- Carrinho Items -->
                        <div class="item-carrinho">
                            <div class="area-img">
                                <img src="img/mall.jpeg" alt="Mall Image">
                            </div>
                            <div class="area-details">
                                <div class="sup">
                                    <span class="name-prod">Mall</span>
                                    <a class="delete" href="#">
                                        <i class="mdi mdi-close"></i>
                                    </a>
                                </div>
                                <div class="middle">
                                    <span class="bold">Zona 1 vaga 2</span>
                                </div>
                                <div class="preco-quantidade">
                                    <span>R$ 25</span>
                                    <div class="count">
                                        <a class="minus" href="#"><i class="ri-subtract-line"></i></a>
                                        <input class="qtd-item" type="text" value="1 Hora">
                                        <a class="plus" href="#"><i class="ri-add-fill"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="item-carrinho">
                            <div class="area-img">
                                <img src="img/teatro.jpg" alt="Teatro Image">
                            </div>
                            <div class="area-details">
                                <div class="sup">
                                    <span class="name-prod">Teatro</span>
                                    <a class="delete" href="#">
                                        <i class="mdi mdi-close"></i>
                                    </a>
                                </div>
                                <div class="middle">
                                     <span class="bold">Zona 2 vaga 3</span>
                                </div>
                                <div class="preco-quantidade">
                                    <span>R$ 25</span>
                                    <div class="count">
                                        <a class="minus" href="#"><i class="ri-subtract-line"></i></a>
                                        <input class="qtd-item" type="text" value="1 Hora">
                                        <a class="plus" href="#"><i class="ri-add-fill"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Framework7 Library JS -->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- App Routing -->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
